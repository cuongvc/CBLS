<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "controllers.js"></script>
<style scr="style.css"></style>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd)	{
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

<script>
	var app = angular.module('myApp', []);
	app.controller('customersCtrl', function($scope, $http) {
	    $http.get("./data.json")
	    	.success(function(response) {
	    		console.log(response);
	    	});
      $scope.slots = [{day : 'sang t2'}, {day : 'sang t2'},{day : 'sang t2'},{day : 'sang t2'},{day : 'sang t2'},{day : 'sang t2'}]
      $scope.course = {info : {id : 1, name : 'Toi uu hoa to hop'}}
	});
</script>

<body>
<div ng-app="myApp" ng-controller="customersCtrl"> 
<ul>
    <div class='container' ng-app="myApp" ng-controller="customersCtrl">
		  <h2>Basic Table</h2>
		  <table class="table" border="1px">
		    <thead>
		      <tr>
		        <th>Course</th>
		        <th ng-repeat="(index, value) in slots">
		          Slot {{index + 1}}
		        </th>
		      </tr>
		    </thead>
		    <tbody>
		        <tr>
		        	<td>
		        	  <ul ng-repeat='(key, value) in course.info' >
		        	  	<li>
		        	  		{{key}} : {{value}}	
		        	  	</li>
		        	  </ul>
		        	</td>
		        	<td ng-repeat="x in slots">
		        		{{x.day}}
		        	</td>
		        </tr>
		    </tbody>
		  </table>
		</div>
</ul>
</div>
</body>
</html>
